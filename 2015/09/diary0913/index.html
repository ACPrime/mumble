    <h1 class="title">9月13日周日</h1>
  

    <time datetime="2015-09-13T12:43:13.000Z">
  <span class="day">13</span><span class="month">9月</span>
</time>
  </header>
  <div class="entry-content">
    
      <p>今天是教学周第一周的第一天。</p>
<p>昨天下午跟着师兄把工科E座实验室的机床都清洁了一遍，晚上一起去吃了自助，喝了一些酒。我一喝酒就脸红，以后还需要多锻炼。</p>
<p>有些事情，我都已忘记；可是我还记得，……。</p>
<p>明天的基础外语（口语）和基础外语（读写），好好准备一下。</p>
<p>颈椎有点疼，一定要注意身体。</p>
<p>海上嘉年华的灯又亮起来了，而且是和以前不一样的颜色，真漂亮。</p>
<p>一起加油吧。</p>
<p>愿你是自在如风的少年。</p>
