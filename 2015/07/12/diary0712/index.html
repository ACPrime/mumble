    <h1 class="title">7月12日天气晴好曾有小雨</h1>
  

    <time datetime="2015-07-12T12:26:00.000Z">
  <span class="day">12</span><span class="month">7月</span>
</time>
  </header>
  <div class="entry-content">
    
      <p>台风过境。<br>今天天气还是挺好的，只有中午下了点小雨，雨中漫步也是很温馨的。<br>青岛的天空非常漂亮，真是个好地方。<br>晚上在实验室隔着窗外可以看到外边的摩天轮，趴在窗边看完了一个循环，还饶有兴致地拍了几张照片。<br>现在每天的效率不是很高啊，得自省一下。<br><a id="more"></a><br><img src="http://img.phdwu.com/2015/07/skywheel.jpg" alt="牡丹亭"></p>
