      <h1 id="牡丹亭">牡丹亭</h1>
<h2 id="第十出_惊梦">第十出 惊梦</h2>
<p>【皂罗袍】原来姹紫嫣红开遍，似这般都付与断井颓垣。良辰美景奈何天，赏心乐事谁家院！恁般景致，我老爷和奶奶再不提起。〔合〕朝飞暮卷，云霞翠轩；雨丝风片，烟波画船——锦屏人忒看的这韶光贱！〔贴〕是花都放了，那牡丹还早。</p>
